buildscript {
    repositories {
        google {
            url "https://maven.aliyun.com/repository/google"
        }
        mavenCentral {
            url "https://maven.aliyun.com/repository/central"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}